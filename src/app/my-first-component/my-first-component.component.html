<button mat-raised-button (click)="isEditable = !isEditable">
    {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
</button>
<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out content type</ng-template>
            <h1 mat-dialog-title>Select Content Type</h1>
            <mat-form-field appearance="fill">
                <label for="contenttype">Content type</label>
                <mat-select formControlName="firstCtrl" (selectionChange)="changecontenttype($event)"
                    aria-required="true">
                    <mat-option *ngFor="let ct of listcontentdatas" [value]="ct.entry.id">
                        {{ct.entry.id}}
                    </mat-option>
                </mat-select>
                <!-- <step1-component #step1></step1-component> -->
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your Document</ng-template>
            <!-- <input type="file" id="file" multiple [rootFolderId]="'-root-'" [adf-check-allowable-operation]="'create'" (success)="uploadSuccess($event)"> -->
            <!-- <mat-form-field appearance="fill"> (success)="uploadSuccess($event)" [node]="node"
    [rootFolderId]="node.parentId" (execute)="onUploadFiles($event)"-->
            <adf-upload-button [rootFolderId]="'-root-'" [adf-check-allowable-operation]="'create'"
                [multipleFiles]="true" (beginUpload)="onBeginUpload($event)" (success)="onUploadFiles($event)">
            </adf-upload-button>
            <!-- <input type="file" #fileInput id="uploadFile" name="uploadFile" multiple="multiple"
                (change)="onUploadFiles($event.target.files)" /> -->

            <!-- <input type="file" class="file-input" (change)="onUploadFiles($event.target.files)" multiple="multiple"
                #fileUpload>

            <div class="file-upload">

                {{fileName || "No file uploaded yet."}}

                <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                    <mat-icon>attach_file</mat-icon>

                </button>

            </div> -->
            <!-- <input type="file" id="file" multiple [rootFolderId]="'-root-'" [adf-check-allowable-operation]="'create'" (onchange)="onUploadFiles($event.target.files)">  -->
            <div *ngIf="showuploaddialog">
                <adf-file-uploading-dialog></adf-file-uploading-dialog>
            </div>

            <!-- </mat-form-field> -->
            <!-- <step2-component #step2></step2-component> -->
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step label="Apply Content Type" [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup" [editable]="isEditable">
            <!-- (execute)="checkboxevent($event)" -->

            <!-- <adf-card-view [properties]="[{label: 'My Label', value: 'Test Value'}]" [editable]="false">
            </adf-card-view> -->
            <div class="adf-property-list">
                <div *ngFor="let property of listofproperties">
                    <adf-card-view [properties]="listofproperties" [editable]="true">
                    </adf-card-view>
                    <!-- <div  class="adf-property">
                        <adf-card-view-item-dispatcher
                            [property]="property"
                [editable]="editable"
                [displayEmpty]="displayEmpty">
                        </adf-card-view-item-dispatcher>
                    </div> -->
                </div>
            </div>
            <!-- <adf-card-view *ngFor="let lp of listofproperties" [editable]="false">
                {{lp}}
            </adf-card-view> -->
            <mat-checkbox class="" (change)="checkboxevent($event)">Apply Changes for to all the Document</mat-checkbox>
            <!-- <step3-component #step3></step3-component> -->
            <div>
                <button mat-button matStepperPrevious type="button">Back</button>
                <button mat-button matStepperNext type="button">Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step label="LastStep">
        <div>
            <button mat-button matDialogClose>Done</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
