<mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out content type</ng-template>
            <h1 mat-dialog-title>Select Content Type</h1>
            <mat-form-field appearance="fill">
                <label for="contenttype">Content type</label>
                <mat-select formControlName="firstCtrl" (selectionChange)="changecontenttype($event)"
                    aria-required="true">
                    <mat-option *ngFor="let ct of listcontentdatas" [value]="ct.entry.id">
                        {{ct.entry.id}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable" *ngIf="isShown">
        <form [formGroup]="secondFormGroup" *ngIf="isShown">
            <ng-template matStepLabel>Fill out your Document</ng-template>
            <adf-upload-button 
                 [multipleFiles]="true" (success)="uploadSuccess($event)">
            </adf-upload-button>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
</mat-stepper>
