<div class="container">
    <h3>Select Content Type</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="contenttype">Content type: </label>
            <select formControlName="contenttype" class="form-control" (change)="changecontenttype($event)">
                <option value="" disabled selected>Choose Content Type</option>
                <option *ngFor="let ct of contentTypes" [value]="ct.value">{{ct.displayValue}}</option>
            </select>
            <div ng-show="false">
                <input type="file" class="file-upload" onchange="console.log(event.target.files)">
            </div>
